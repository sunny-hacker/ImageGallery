<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles.css" />
    <script src="/script.js" defer></script>
    <title>My Image Gallery</title>
</head>
<body>
    <div class="container">
        <div class="image-switch">
            <div class="image-description"><img src="/images/img1.jpg" alt="image1"><span>Cambridge Central Mosque, Mill Road, Cambridge, UK</span></div>
            <div class="image-description"><img src="/images/img2.jpg" alt="image2"><span>Image of a blue butterfly sitting on a cat's nose</span></div>
            <div class="image-description"><img src="/images/img3.jpg" alt="image3"><span>Photo of the Taj Mahal taken during sunrise</span></div>
            <div class="image-description"><img src="/images/img4.jpg" alt="image4"><span>Waterfall in Iceland</span></div>
            <div class="image-description"><img src="/images/img5.jpg" alt="image5"><span>Female belted kingfisher pictured in Ontario, Canada</span></div>
        </div>
        <div class="image-display">
            <img id="image" src="/images/img3.jpg" alt="Image">
            <input id="image-field" type="text" name="2" size="64%" value="Photo of the Taj Mahal taken during sunrise">
        </div>
    </div>
</body>
</html>
